<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mentality</title>
  <script type="text/javascript" src="main.js"></script>
  <link rel = "stylesheet" type = "text/css" href = "css/bootstrap.min.css" />
  <style type="text/css">
  .navbar{
    margin-bottom:0;
    border-radius:0;
  }
  </style>

</head>

<body>
    <div class="navbar navbar-inverse" style="width:100%">
      <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">Mentality</a>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary">Students</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary">Resources</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary">Customization</button>
      </div>
      <div class="btn-group" role="group" style="float:right">
        <button type="button" class="btn btn-primary">Account Management</button>
      </div>
      <div class="btn-group" style="float:right">
        <button type="button" class="btn btn-primary">Alerts <span class="badge">4</span></button>
      </div>
    </div>
    </div>

      <h5 id="score" class="text-center"></h5>

  <div class="container">
    <div class="row">
      <div class="col-md-1"><span></span></div>
      <div id="academicwrapper" class="col-md-5">
        <div class="panel-heading text-center">
          Academics
          <div class="container">
            <table style="width:40%;margin-left:-30px;text-align:left;background-color:#485563" class="table table-bordered table-hover table-condensed">
              <tbody id="academics"><tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Score</th>
              </tr>
            </tbody></table>
          </div>
        </div>
      </div>
      <div id="stresswrapper" class="col-md-5">
        <div class="panel-heading text-center">
          Stress
        </div>
        <div class="container">
          <table style="width:40%;margin-left:-20px;text-align:left;margin-top:-11px;margin-bottom:11px;background-color:#485563" class="table table-bordered table-hover table-condensed">
            <tbody id="stress"><tr>
              <th>Last Name</th>
              <th>First Name</th>
              <th>Score</th>
            </tr>
          </tbody></table>
        </div>
      </div>
      <div class="col-md-1"><span></span></div>
    </div>
    <div class="row">
      <div class="col-md-1"><span></span></div>
      <div id="sleepwrapper" class="col-md-5">
        <div class="panel-heading text-center">
          Sleep
        </div>
        <div class="container" id="sleep">

        </div>
      </div>
      <div id="relationshipswrapper" class="col-md-5">
        <div class="panel-heading text-center">
          Relationships
        </div>
        <div class="container" id="relationships">

        </div>
      </div>
      <div class="col-md-1"><span></span></div>
    </div>
  </div>
</body>

</html>
